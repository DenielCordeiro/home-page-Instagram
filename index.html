<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Home Instagram</title>
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main>
		<div class="main-container">
			<div class="banner-container">
				<img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
			</div>

			<div class="form-container">
				<div id="form-box">
					<img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">

				  <form id="login-form">
						<input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail">
						<input type="password" name="password" placeholder="Senha">
						<input type="submit" value="Enviar">
					</form>

					<div class="separator">
						<div class="line"></div>
						<span>Ou</span>
					</div>

					<div id="other-links">
						<div id="facebook-login">
							<a href="#">
								<img src="img/logo_facebook.svg" alt="">
								<span>Entrar com o Facebook</span>
							</a>
						</div>

						<div id="forgot-pass">
							<a href="#">Esqueceu a senha ?</a>
						</div>
					</div>
				</div>

				<div id="register-container">
					<p>Não tem uma conta ? 
						<a href="#">Cadastre-se</a>
					</p>
				</div>

				<div id="get-app-container">
					<p>Obtenha o aplicativo.</p>
					
					<a href="#">
						<img src="img/botao_apple.png" alt="Apple Store">
					</a>

					<a href="#">
						<img src="img/botao_google_play.png" alt="Google Play">
					</a>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<nav>
			<ul id="footer-links">
				<li><a href="#">Sobre</a></li>
				<li><a href="#">Ajuda</a></li>
				<li><a href="#">Imprensa</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Carreiras</a></li>
				<li><a href="#">Privacidade</a></li>
				<li><a href="#">Termos</a></li>
				<li><a href="#">Localizações</a></li>
				<li><a href="#">Contas mais relevantes</a></li>
				<li><a href="#">Hashtags</a></li>
				<li><a href="#">Idioma</a></li>
			</ul>
		</nav>

		<p id="copyright">&copy; 2022 Instagram do Facebook</p>
	</footer>
</body>
</html>
